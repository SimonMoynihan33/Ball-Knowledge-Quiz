<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Video Game/Football Quiz</title>
</head>

<body>
    <h1><a href="index.html">Quiz title</a></h1>
    <div class="container game-area">
        <!-- Sports Section -->
        <section class="sports">
            <h3 class="sports-quiz">Play The Soccer Quiz!</h3>
            <div class="sports-image">
                <img>
            </div>
            <div class="sports-button">
                <button class="sports-easy btn">Let's Play!</button>
            </div>
        </section>
        <!-- Video Games Section -->
        <section class="video-games">
            <h3 class="games-quiz">Play Our Video Games Quiz!</h3>
            <div class="games-image"></div>
            <div class="games-button">
                <button class="games-easy btn">Let's Play!</button>
            </div>
        </section>
    </div>

    <section id="quiz-container" class="hidden">
        <!-- Scores -->
        <div class="stop-quiz">
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
        </div>
        <div id="question"></div>
        <div id="answer-buttons"></div>
        <a href="index.html" id="stop-quiz" class="hidden">Take me home</a>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>

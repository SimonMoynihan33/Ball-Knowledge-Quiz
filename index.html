<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Video Game/Football Quiz</title>
</head>

<body id="home">
    <h1><a href="index.html">Quiz title</a></h1>
    <div class="container game-area">
        <!-- Sports Section -->
        <section class="soccer">
            <h3 class="sports-quiz">Play The Soccer Quiz!</h3>
            <div class="sports-image">
                <img alt="Wayne Rooney in Manchester Derby">
            </div>
            <div class="sports-button">
                <a class="sports btn" href="soccer.html" aria-label="Sports quiz(opens rules page for sports quiz)">Let's Play!</a>
            </div>
        </section>
        <!-- Video Games Section -->
        <section class="video-games">
            <h3 class="games-quiz">Play Our Video Games Quiz!</h3>
            <div class="games-image">
                <img alt="God of War Ragnarok Playstation game">
            </div>
            <div class="games-button">
                <a class="games btn" href="soccer.html" aria-label="Video Games quiz(opens rules page for video games quiz)">Let's Play!</a>
            </div>
        </section>
    </div>

    <section id="quiz-container" class="hidden">
        <!-- Scores -->
        <div class="stop-quiz">
            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
                <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
            </div>
        </div>
        <div id="question"></div>
        <div id="answer-buttons"></div>
    </section>
</body>

</html>

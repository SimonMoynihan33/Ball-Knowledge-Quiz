<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Soccer Quiz</title>
</head>

<body class="soccer-quiz">
    <main class="container">
        <section id="game" class="justify-center flex-column">
            <header id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-header">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                    <div class="hud-item score-container">
                        <p class="hud-prefix">Score</p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                    <div id="timer" class="timer-container">
                        <span id="timer-text">Time left: 10s</span>
                    </div>
                </div>
                <article id="question-container">
                    <h2 id="question">What is the answer</h2>
                    <div class="choice-container">
                        <p class="choice-prefix">A</p>
                        <p class="choice-text" data-number="1">choice 1</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">B</p>
                        <p class="choice-text" data-number="2">Choice 2</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">C</p>
                        <p class="choice-text" data-number="3">Choice 3</p>
                    </div>
                    <div class="choice-container">
                        <p class="choice-prefix">D</p>
                        <p class="choice-text" data-number="4">Choice 4</p>
                    </div>
                    <a href="index.html"><button class="home btn">Home</button></a>
                </article>
            </header>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>

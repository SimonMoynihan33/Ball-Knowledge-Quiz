<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kickoff Knowledge Quiz</title>
</head>

<body class="soccer-quiz">
    <main class="container">
        <section id="quiz">
            <h1 id="progressText" class="hud-header">
                Question
            </h1>
            <div id="progressBar">
                <div id="progressBarFull"></div>
            </div>
            <div id="hud">
                <div class="hud-item score-container">
                    <p class="hud-prefix">Score</p>
                    <p class="hud-main-text" id="score">0</p>
                </div>
                <div id="timer" class="timer-container hud-item">
                    <p class="hud-prefix">Time left</p>
                    <p class="hud-main-text" id="timer-text">0</p>
                </div>
            </div>
            <article id="question-container">
                <h2 id="question"><b>What is the answer</b></h2>
                <div class="choice-container">
                    <p class="choice-text" data-number="1">choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
                <a class="homebtn btn" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            </article>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/62e39d5211.js" crossorigin="anonymous"></script>
</body>

</html>
